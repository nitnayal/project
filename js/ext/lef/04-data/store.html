<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Store</title>

    <link rel="stylesheet" type="text/css" href="../ext-4.1.1/resources/css/ext-all.css">
    <script type="text/javascript" src="../ext-4.1.1/ext-all.js"></script>
    <script type="text/javascript" src="MyApp/model/Invoice.js"></script>
    <script type="text/javascript" src="MyApp/model/Item.js"></script>
    <script type="text/javascript" src="MyApp/store/Invoices.js"></script>

    <script type="text/javascript">
    	var store = Ext.create("MyApp.store.Invoices");

	    var invoice = Ext.create("MyApp.store.Invoices",{
	    	taxId : "32FG83",
	    	name : "John Doe",
	    	address : "123 ST, TN USA",
	    	creditCard : "1234567894561234"
	    });
	    store.add(invoice);

	    store.add({		// adding to store
			taxId : "NT629Y",
			name : "Susan Smith",
			address : "312 ST, CA USA",
			creditCard : "1234567890123456"
		});

		
		// addin via array
		var model1 = Ext.create("MyApp.model.Invoice",{
			taxId : "3E72KO",
			name : "Carl Jr",
			address : "789 ST, TX USA",
			creditCard : "1234567890123456"
		});

		var model2 = Ext.create("MyApp.model.Invoice",{
			taxId : "897HG56",
			name : "Hazel Doe",
			address : "987 ST, CA USA",
			creditCard : "1234567890123456"
		});
		// adds to last position
		store.add(model1,model2);		

		
		// inserting at 0 position
		store.insert(0,{		
			taxId :"L125AP",
			name : "John Smith",
			address : "159 ST, TX USA",
			creditCard : "1234567890123456"
		})

	    console.log(store.count());

	    store.each(function(record,index){
	    	console.log(index,record.get("name"));
	    });
	    console.log('-----------');

	    // getting model of a specific position
	    var model3 = store.getAt(2);
	    console.log(model3.get("name"));

	    console.log('-----------');
	    var list = store.getRange(1,3);
	    Ext.each(list,function(record,index){
	    	console.log(index,record.get("name"));
	    });
	    
	</script>

</head>
<body>
</body>
</html>
