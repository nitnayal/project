<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>First panel</title>

    <link rel="stylesheet" type="text/css" href="../ext-4.1.1/resources/css/ext-all.css">
    <script type="text/javascript" src="../ext-4.1.1/ext-all.js"></script>
    <script type="text/javascript">
	Ext.onReady(function(){
		var panel = Ext.create("Ext.panel.Panel",{
			title : "First Panel",
			headerPosition : "bottom",
			width : 700,
			height : 400,
			renderTo : Ext.getBody(),
			html : "html content",
			tools : [
				{type : "help"},
				{type : "search"},
				{type : "gear"},
				{type : "print"}
			],

			// if want panel to aollapse
			collapsible : true,
			closable : true,

			// placing docked items
			dockedItems : [{
				xtype : "toolbar",
				dock : "top",
				items : ["Top toolbar"]
			},
			{
				xtype : "toolbar",
				dock : "bottom",
				items : ["Bottom Toolbar"]
			},
			{
				xtype : "toolbar",
				dock : "left",
				items : ["Left<br /> Toolbar"]
			},
			{
				xtype : "toolbar",
				dock : "right",
				items : ["Right<br /> Toolbar"]
			}
			]
		});

		panel.center();
	});
	</script>

</head>
<body>
</body>
</html>
