<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="../extjs/resources/css/ext-all.css" />
	<script type="text/javascript" src="../extjs/adapter/ext/ext-base-debug.js"></script>
	<script type="text/javascript" src="../extjs/ext-all-debug.js"></script>
	<script type="text/javascript"> Ext.BLANK_IMAGE_URL = '../extjs/resources/images/default/s.gif';</script>
	<script type="text/javascript">
Ext.onReady(function(){
	var myWin = new Ext.Window({
		height : 200,
		width : 400,
		autoScroll : true,
		id : 'myWin',
		title : 'A window with card layout',
		layout : 'column',
		defaults : {frame : true},
		items : [
			{title : 'Col 1', id : 'col1', columnWidth : .3},
			{title : 'Col 2', id : 'col2', columnWidth : .2, html : '20% relative width'},
			{title : 'Col 3', id : 'col3', width : 100, html : '100px fixed width'},
			{title : 'Col 4', frame : true, columnWidth : .5, html : '50% fixed width'}
		]
	});
	myWin.show();
});		
	</script>
</head>
<body>
	<p>Hello world</p>
</body>
</html>
