<html>
	<head>
		<title>Inheritance</title>
		<script type="text/javascript">
		
		function Shape(){}
		Shape.prototype.name = 'shape';		// augment prototype
		Shape.prototype.toString = function() {return this.name;};
		
		function TwoDShape(){}
		TwoDShape.prototype = Shape.prototype;	// take care of inheritance
		TwoDShape.prototype.constructor = TwoDShape;
		
		TwoDShape.prototype.name = '2D shape';	// augment prototype
		function Triangle(side, height) {
		  this.side = side;
		  this.height = height;
		}
		
		Triangle.prototype = TwoDShape.prototype;	// take care of inheritance
		Triangle.prototype.constructor = Triangle;
		
		Triangle.prototype.name = 'Triangle';		// augment prototype
		Triangle.prototype.getArea = function(){return this.side * this.height / 2;}
		
		</script>
	</head>
	<body>
		<p>asdasdasdasdas asdasdas</p>
	</body>
</html>
